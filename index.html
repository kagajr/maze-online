<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maze</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/game.css">
    <link rel="shortcut icon" href="img/icons/favicon.ico" type="image/x-icon">
    <script src="scripts/maze.js" defer></script>
    <script src="scripts/game.js"></script>
</head>

<body>
    <div class="game-option">
        <div class="game-option-list">

        </div>
        <div class="game-start">

        </div>
        <div class="game-helper">

        </div>
    </div>
    <div class="game-container">
        <div class="game-desc">
            <h1>Maze-online</h1>
        </div>
        <div class="game-panel">
            <canvas id="canvas" width="700" height="700">
            </canvas>
        </div>
    </div>
    <div class="game-leaderboard">
        <div class="leaderboard-panel">

        </div>
        <div class="user-score">

        </div>
    </div>
    <div class="recommendation">
        <div class="rec-panel">

        </div>
        <div class="ads-panel">

        </div>
    </div>
</body>
<footer class="footer-promo">
    <div class="footer-list">
        <div class="footer-version">
            <img class="footer-version-ico" src="img/icons/favicon-32x32.png" alt="maze-online">
            <p class="footer-version-link">Maze-online version 1.0</p>
        </div>
        <div class="footer-copyright">
            <p class="footer-copyright-text">Original work Copyright (c) 2012 [KagaJr Corp]</p>
        </div>
    </div>

    body{
        text-align: center;
    }
